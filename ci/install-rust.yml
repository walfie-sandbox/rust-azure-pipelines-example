parameters:
  toolchain: stable
  target: ""

steps:
- script: |
    set -e
    curl https://sh.rustup.rs -sSf | \
      sh -s -- -y $DEFAULT_HOST_FLAG --default-toolchain ${{parameters.toolchain}}
    echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin"
  displayName: "Install rust (Linux/Mac)"
  condition: ne(variables['Agent.OS'], 'Windows_NT')
  env:
    ${{ if ne(parameters.target, '') }}:
      DEFAULT_HOST_FLAG: --default-host ${{parameters.target}}

- script: |
    curl -sSf -o rustup-init.exe https://win.rustup.rs
    rustup-init.exe -y %DEFAULT_HOST_FLAG% --default-toolchain ${{parameters.toolchain}}
    set PATH=%PATH%;%USERPROFILE%\.cargo\bin
    echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
  displayName: "Install rust (Windows)"
  condition: eq(variables['Agent.OS'], 'Windows_NT')
  env:
    ${{ if ne(parameters.target, '') }}:
      DEFAULT_HOST_FLAG: --default-host ${{parameters.target}}

- script: rustc -Vv && cargo -V
  displayName: Check rust version

